<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>TUK PIC</title>
  <link rel="stylesheet" href="css/login.css">

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var loginButton = document.querySelector("#Log-in button");
      var emailInput = document.getElementById("email");
      var passwordInput = document.getElementById("password");
      var signupButton = document.querySelector("#Sign-up button");
      var forgotPasswordLink = document.querySelector("#Log-in #p3");

      // 로그인 버튼 클릭 이벤트 처리
      function login() {
        var enteredEmail = emailInput.value;
        var enteredPassword = passwordInput.value;
        
        // 이 부분은 간단한 예시이므로 실제로는 서버에서 비밀번호를 확인해야 합니다.
        if (enteredEmail === "example@example.com" && enteredPassword === "password") {
          // 아이디와 비밀번호가 일치하는 경우에만 페이지 이동
          window.location.href = "http://127.0.0.1:5500/UI/home.html";
        } else {
          alert("아이디 또는 비밀번호가 일치하지 않습니다.");
        }
      }

      // 회원가입 버튼 클릭 이벤트 처리
      function signup() {
        // 해당 부분에 회원가입 기능을 추가.
        // 다른 사이트로 이동하는 코드를 추가.
        window.location.href = "http://127.0.0.1:5500/UI/Signup.html";
      }

      // 비밀번호를 잊어버리셨나요? 링크 클릭 이벤트 처리
      function forgotPassword() {
        // 비밀번호 재설정 페이지로 이동하는 코드를 추가.
        window.location.href = "https://example.com/forgot-password";
      }

      loginButton.addEventListener("click", login); // 로그인 버튼 클릭 시 로그인 함수 호출

      // 엔터 키 입력 시 로그인 함수 호출
      emailInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          login();
        }
      });

      // 엔터 키 입력 시 로그인 함수 호출
      passwordInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
          login();
        }
      });

      signupButton.addEventListener("click", signup); // 회원가입 버튼 클릭 시 회원가입 함수 호출
      forgotPasswordLink.addEventListener("click", forgotPassword); // 비밀번호 잊어버리셨나요? 링크 클릭 시 비밀번호 찾기 함수 호출
    });
  </script>
</head>
<style>
  body {
    background-image: url('images/background2.png');
    background-size: cover; /* 배경 이미지가 창에 꽉 채우도록 설정 */
    background-repeat: no-repeat; /* 배경 이미지 반복 없음 */
  }
</style>
<body> 
  <div id="container">
    <header id="header">  
      <h1>Log in/Sign up </h1>
    </header>
    <aside id="Log-in">
      <h2>Log in</h2>		
      <input id="email" type="text" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <p id="p3" style="cursor: pointer; color: black;">비밀번호를 잊어버리셨나요?</p>
      <button id="button1" style="cursor: pointer; color:white;">로그인</button>
    </aside>
    <section id="Sign-up">
      <h2 id="Signup">Sign up</h2>
      <p id="p4">환영합니다.<br>개인정보 입력 후 회원가입을 진행해주세요.</p>
      <button id="button2" style="cursor: pointer; color: white;">회원가입</button>
    </section>
  </div>
</body>
</html>
