<!DOCTYPE html> 
<html lang="ko"> 
<head>
	<meta charset="UTF-8">
	<title>연습문제 3</title>
  <style>
    caption{
      caption-side:bottom; /* 표의 설명 글을 아래 쪽에 표시*/
    }
    table{
      border:1px solid black; /* border -> 표와 셀에 테두리 그리기 */
      border-collapse:collapse; /* border-collapse -> 테두리를 한 줄로 합침 */
    }
    td,th{ 
      border:1px solid black;
      padding:10px; /* 각 셀에 padding을 적용해 적당한 여백 두기 */
    }
    .heading{ /*배경색을 #eee로 지정하는 클래스 선택자, col 태그를 사용해 표에 속한 모든 열의 색을 같게 해줌 */
      background:#eee;
    }
  </style>
</head>
<body>
  <table>
    <caption>2019 국민 독서실태</caption>
    <col class="heading"> 
    <thead>
      <tr class="heading">
        <th>구분</th>
        <th>성인</th>
        <th>독서자</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>종이책</th>
        <td>6.1권</td>
        <td>11.8권</td>
      </tr>
      <tr>
        <th >전자책</th>
        <td>1.2권</td>
        <td>7.1권</td>
      </tr>
      <tr>
        <th>오디오북</th>
        <td>0.2권</td>
        <td>5.5권</td>
      </tr>      
    </tbody>
  </table>
</body>
</html>
